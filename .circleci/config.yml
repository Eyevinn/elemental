version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - restore_cache:
          - key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: create and run virtual env
          command:
            python3 -m venv venv
            . venv/bin/activate
      - run:
          name: install dependencies
          command:
            sudo pip install -r requirements.txt
      - run:
          name : test
          command:

            pytest live/client_test.py
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"